     data:
       title: 哈佛教授：6-12岁的孩子，应该养成这些习惯！一旦错过，追悔
       subtitle: 哈佛教授：6-12岁的孩子
       content: "<p>今天给大家分享的是哈佛大学教授针对孩子成长中的身心发展特点，总结出对孩子一生有益的16个好习惯，包括学习习惯和行为习惯两个方面。建议6-12岁的孩子养成这些习惯，对他们将来意义重大，值得所有家长认真看完。</p><p><img class=\"wscnph\" src=\"http://uat-steam.opg.cn/_static/admin/images/resource/20190104163059_754770.jpg\" data-mce-src=\"../_static/admin/images/resource/20190104163059_754770.jpg\"></p><p>在谈到家庭教育的时候，我们常常会提到一个概念，那就是教育的关键期，这个时期对孩子来说也是养成习惯和性格的关键时期，所以父母在家庭教育中应该把握这个时期。哈佛教授研究指出，6-12岁就是一个家庭教育的关键期，孩子很多习惯应该在这个阶段养成。</p>",
